<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Registration</title>
  </head>
  <body>
    <div class="wrapper">
      <form id="loginForm" class="form-active" action="">
        <h1>Login</h1>
        <div class="input-box">
          <input type="text" placeholder="Username" required />
        </div>
        <div class="input-box">
          <input
            id="password"
            type="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="remember-me">
          <label> <input type="checkbox" />Remember Me </label>
          <a href="#">Forgot Password</a>
        </div>
        <div class="submit-button">
          <input type="submit" class="btn" value="Login" />
        </div>
        <div class="toggle-form">
          <p>
            Don't have an account?
            <a href="#" onclick="showRegister()">Register</a>
          </p>
        </div>
      </form>
      <form id="registerForm" class="form-hidden" action="">
        <h1>Register</h1>
        <div class="input-box">
          <input type="text" placeholder="Full Name" required />
        </div>
        <div class="input-box">
          <input type="email" placeholder="Email" required />
        </div>
        <div class="input-box">
          <input
            id="password"
            type="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="input-box">
          <input
            id="confirm-password"
            type="password"
            placeholder="Confirm Password"
            required
          />
        </div>
        <div class="submit-button">
          <input type="submit" class="btn" value="Register" />
        </div>
        <div class="toggle-form">
          <p>
            Already have an account? <a href="#" onclick="showLogin()">Login</a>
          </p>
        </div>
      </form>
    </div>
    <script>
      function showRegister() {
        document.getElementById("loginForm").classList.add("form-hidden");
        document.getElementById("loginForm").classList.remove("form-active");
        document.getElementById("registerForm").classList.add("form-active");
        document.getElementById("registerForm").classList.remove("form-hidden");
        document
          .querySelector(".wrapper")
          .classList.add("form-register-active");
      }

      function showLogin() {
        document.getElementById("registerForm").classList.add("form-hidden");
        document.getElementById("registerForm").classList.remove("form-active");
        document.getElementById("loginForm").classList.add("form-active");
        document.getElementById("loginForm").classList.remove("form-hidden");
        document
          .querySelector(".wrapper")
          .classList.remove("form-register-active");
      }
    </script>
  </body>
</html>
